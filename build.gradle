plugins {
  id 'java'
  id 'war'
}

group 'vn.edu.iuh.fit'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.9.2'
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

dependencies {
  compileOnly('jakarta.platform:jakarta.jakartaee-web-api:9.1.0')
  implementation 'org.mariadb.jdbc:mariadb-java-client:3.2.0'
// https://mvnrepository.com/artifact/org.eclipse.persistence/org.eclipse.persistence.jpa
  implementation 'org.eclipse.persistence:org.eclipse.persistence.jpa:4.0.2'

  //log s4j
  implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.7'
  // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
  testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.7'

  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")

}

test {
  useJUnitPlatform()}